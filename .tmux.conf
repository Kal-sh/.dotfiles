##### -----------------------------------------------------------
##### Basic Settings
##### -----------------------------------------------------------

# Better terminal colors
#set -g default-terminal "screen-256color"
# Enable truecolor support for modern terminals
#set -ga terminal-overrides ",xterm-256color:Tc"

# Start window/pane numbering at 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Remove ESC key delay (good for Vim/Neovim)
set -sg escape-time 0

# Longer display time for messages
set -g display-time 500
set -g display-panes-time 500


##### -----------------------------------------------------------
##### Prefix Keys
##### -----------------------------------------------------------

# Two prefix keys: C-j and C-f
set -g prefix C-j
set -g prefix2 M-d

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

##### EASY EXIT WITHOUT PREFIX #####
# Close pane with Alt-x
bind -n M-x kill-pane

# Close window with Alt-w
bind -n M-w kill-window

##### -----------------------------------------------------------
##### Mouse Support
##### -----------------------------------------------------------

set -g mouse on


##### -----------------------------------------------------------
##### Pane Navigation / Management
##### -----------------------------------------------------------

# Move between panes with Alt + vi keys
bind -n M-h  select-pane -L	# Left
bind -n M-l select-pane -R	# Right
bind -n M-k    select-pane -U	# Up
bind -n M-j  select-pane -D	# Down

# Split panes with Alt+v (vertical) and Alt+f (horizontal)
bind -n M-v split-window -h
bind -n M-f split-window -v

# New window with Alt+c
bind -n M-c new-window


##### -----------------------------------------------------------
##### Pane Resizing (Added)
##### -----------------------------------------------------------

# Resize panes faster with Alt + Shift + arrows
bind -n M-S-Left  resize-pane -L 5
bind -n M-S-Right resize-pane -R 5
bind -n M-S-Up    resize-pane -U 2	
bind -n M-S-Down  resize-pane -D 2		


##### -----------------------------------------------------------
##### Window Navigation
##### -----------------------------------------------------------

# Switch windows with Ctrl + Shift + arrows
bind -n C-S-Left previous-window
bind -n C-S-Right next-window


##### -----------------------------------------------------------
##### Status Bar
##### -----------------------------------------------------------

#set -g status-position top
set -g status-justify centre
set -g status-bg black
set -g status-fg colour35
set -g status-interval 60

# Left side of the status bar
set -g status-left-length 50
set -g status-left "#[bg=#694699]üñ•Ô∏è #[fg=colour234,bold]#H #[bg=#694699,nobold]#[fg=colour234] [#S]"

# Right side of the status bar
set -g status-right '#[bg=#694699] üïî #[fg=colour234,bold]%H:%M '

# Style for the active window
set-window-option -g window-status-current-style bold,bg=purple,fg=colour234


##### -----------------------------------------------------------
##### Pane Border Styling (Added)
##### -----------------------------------------------------------

# Dim border for inactive panes
set -g pane-border-style fg=colour240

# Bright border for active pane
set -g pane-active-border-style fg=colour39

# Toggle status bar without prefix
set -g status off
bind-key -n M-s set-option -g status


